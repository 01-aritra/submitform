<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <style>
      /* Header */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      
        position: left;
      }
      header a {
        color: #fff;
        text-decoration: none;
      }
      header a:hover {
        text-decoration: underline;
      }
      header h1{
        text-align: center;
      }
      
      /* Footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        
        bottom: 0;
        width: 100%;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="home.png" alt="Home">
      </a>
      <h1> Contact For Enquiry</h1>
    </header>
    
    <main>
        <form action="https://formsubmit.co/aritramishra64@email.com" method="POST">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="organization">Organization</label>
              <input type="text" id="organization" name="organization">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
          
          
    </main>
    
    
    <script>
        // Get the form element
const form = document.querySelector('#contact-form');

// Listen for the form submission
form.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent the default form submission behavior

  // Get the input values
  const firstName = form.elements['first-name'].value;
  const lastName = form.elements['last-name'].value;
  const phoneNumber = form.elements['phone-number'].value;
  const email = form.elements['email'].value;
  const organization = form.elements['organization'].value;
  const message = form.elements['message'].value;

  // Validate the input values
  if (firstName === '') {
    alert('Please enter your first name.');
    return;
  }

  if (lastName === '') {
    alert('Please enter your last name.');
    return;
  }

  if (phoneNumber === '') {
    alert('Please enter your phone number.');
    return;
  }

  if (email === '') {
    alert('Please enter your email address.');
    return;
  }

  if (organization === '') {
    alert('Please enter your organization name.');
    return;
  }

  if (message === '') {
    alert('Please enter your message.');
    return;
  }

  // Construct the email body
  const emailBody = `
    Name: ${firstName} ${lastName}
    Phone Number: ${phoneNumber}
    Email: ${email}
    Organization: ${organization}
    Message: ${message}
  `;

  // Send the email
  const mailtoLink = `mailto:your-email-address@example.com?subject=Contact Form Submission&body=${encodeURIComponent(emailBody)}`;
  window.location.href = mailtoLink;

  // Reset the form
  form.reset();
});

        </script>
        
  </body>
  <footer>
   
        <p>&copy; 2023 My Company. All Rights Reserved.</p>
     
    <p>Phone: 123-456-7890 | Address: 123 Main St, Anytown USA</p>
  </footer>
</html>
